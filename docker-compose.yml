version: "3.9"

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: dalla
      POSTGRES_USER: dalla
      POSTGRES_PASSWORD: dalla
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    depends_on:
      - db
    env_file:
      - ./backend/.env
    environment:
      DATABASE_URL: postgresql+asyncpg://dalla:dalla@db:5432/dalla
    ports:
      - "8000:8000"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    depends_on:
      - backend
    env_file:
      - ./frontend/.env
    environment:
      VITE_API_URL: http://backend:8000
    ports:
      - "5173:5173"

volumes:
  db-data:

